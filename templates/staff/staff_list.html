{% extends 'base.html' %}
{% load static %}

{% block body %}

    <!--====== PAGE BANNER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url({% static 'images/page-banner-4.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Staff</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Staff</li>
                            </ol>
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== PAGE BANNER PART ENDS ======-->

  <!--FILTERING PART STARTS-->


<section id="teachers-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
           <div class="row">
               <h2>You can filter either teaaching staff or non-teaching staff<br>
            </h2>
            <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                <form action="" method='get'>
                {% csrf_token %}
                {{ myfilter.form }}

 <button type="submit" class="btn btn-primary">Search</button>


                </form>
                </div>

                      </div>


                        </div>

 </section>
        <!--FILTERING PART ENDS-->

    <!--====== TEACHERS PART START ======-->
    
    <section id="teachers-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
           <div class="row">

           {% for staff in staffs %}
               <div class="col-lg-3 col-sm-6">
                   <div class="singel-teachers mt-30 text-center">
                        <div class="image">
                            <img src="{{ staff.image.url }}" alt="Teachers">
                        </div>
                        <div class="cont">
                            <a href="{% url 'staff_detail' staff.slug %}"><h6>{{ staff.name }}</h6></a>
                            <span>{{ staff.category }}</span>
                        </div>
                    </div> <!-- singel teachers -->
               </div>
            {% endfor %}

           </div> <!-- row -->

        </div> <!-- container -->
    </section>
    
    <!--====== TEACHERS PART ENDS ======-->
   
{% endblock body %}
