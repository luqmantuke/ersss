{% extends 'base.html' %}
{% load static %}

{% block body %}

    <!--====== PAGE BANNER PART START ======-->

    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url({% static 'images/page-banner-3.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>{{ event.name }}</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'events_list' %}">Events</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{ event.name }}</li>
                            </ol>
                        </nav>
                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== EVENTS PART START ======-->

    <section id="event-singel" class="pt-120 pb-120 gray-bg">
        <div class="container">
            <div class="events-area">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="events-left">
                            <h3>{{ event.name }}</h3>
                            <a href="#"><span><i class="fa fa-calendar"></i>{{ event.date }}</span></a>
                            <a href="#"><span><i class="fa fa-clock-o"></i> {{ event.time }}</span></a>
                            <a href="#"><span><i class="fa fa-map-marker"></i> {{ event.location }}</span></a>
                            <p>{{ event.body | safe }}</p>
                        </div> <!-- events left -->
                    </div>

                </div> <!-- row -->
            </div> <!-- events-area -->
        </div> <!-- container -->
    </section>

    <!--====== EVENTS PART ENDS ======-->

{% endblock body %}
